            { id: 's32', speaker: '유나', kor: '민호 씨는 머리가 빨리 돌아가는 편이라고 생각해요?', time: [97.863, 101.798], eng: "Do you think you're a quick thinker, Minho?" },
            { id: 's33', speaker: '민호', kor: '아니요, 그렇지는 않아요.', time: [101.860, 103.935], eng: "No, not really." },
            { id: 's34', speaker: '민호', kor: '저는 무언가를 이해하려면 시간이 좀 필요한 사람이에요.', time: [103.949, 108.040], eng: "I'm someone who needs a bit of time to understand something." },
            { id: 's35', speaker: '민호', kor: '누가 저한테 갑자기 의견을 물어보면 바로 대답하기 어려워요.', time: [108.102, 112.442], eng: "If someone suddenly asks for my opinion, it's hard to answer right away." },
            { id: 's36', speaker: '민호', kor: '혼자 생각할 시간을 갖고 생각을 정리해야 해요', time: [112.579, 115.868], eng: "I need to have time to think alone and organize my thoughts." },
            { id: 's37', speaker: '유나', kor: '민호 씨는 뇌를 활발하게 하기 위해 뭘 해요?', time: [116.001, 120.000], eng: "What do you do to keep your brain active, Minho?" },
            { id: 's38', speaker: '민호', kor: '저는 독서를 좋아해요.', time: [120.141, 121.718], eng: "I like reading." },
            { id: 's39', speaker: '민호', kor: '이야기를 따라가려면 뇌를 써야 하니까요.', time: [121.780, 124.421], eng: "Because you have to use your brain to follow the story." },
            { id: 's40', speaker: '민호', kor: '그리고 새로운 언어를 배우는 것도 뇌에 좋다고 들었어요.', time: [124.509, 128.101], eng: "And I heard that learning a new language is also good for the brain." },
            { id: 's41', speaker: '유나', kor: '맞아요! 저는 퍼즐 맞추기를 해요.', time: [128.163, 131.662], eng: "Right! I do puzzles." },
            { id: 's42', speaker: '유나', kor: '직소퍼즐이나 스도쿠 같은 거요.', time: [131.924, 135.000], eng: "Like jigsaw puzzles or Sudoku." },
            { id: 's43', speaker: '유나', kor: '그리고 운동도 뇌에 좋다고 생각해요.', time: [135.062, 138.568], eng: "And I think exercise is also good for the brain." },

            { id: 's46', speaker: '민호', kor: '그렇군요. 저도 산책을 자주 해야겠어요.', time: [147.149, 150.034], eng: "I see. I should go for walks often too." },

            { id: 's48', speaker: '민호', kor: '네, 저는 잠을 못 자면 다음 날 머리가 잘 안 돌아가요.', time: [154.825, 158.935], eng: "Yes, if I don't sleep well, my head doesn't work well the next day." },
            { id: 's49', speaker: '유나', kor: '저도요!', time: [159.034, 160.295], eng: "Me too!" },

            return (
                <div className="flex min-h-screen bg-[#f9fafb]">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} isCollapsed={isSidebarCollapsed} toggleSidebar={toggleSidebar} userLevel={userLevel} themeColor={themeColor} />
                    <div 
                        className="flex-1 flex flex-col transition-all duration-300 ease-in-out"
                        style={{ marginLeft: window.innerWidth >= 1024 ? sidebarWidth : 0 }}
                    >
                        <header 
                            className={`bg-white transition-all duration-300 z-40 ${activeTab === 'learn' && layoutMode === 'script' ? 'sticky top-0' : 'relative lg:sticky lg:top-0'}`}
                            style={{ height: '4rem', fontSize: headerFontSize }}
                        >
                            {activeTab === 'learn' ? renderLearnHeaderContent() : (activeTab === 'home' ? renderHomeHeaderContent() : null)}
                        </header>
                        <main className={`flex-1 ${mainPaddingClass} flex flex-col ${getScrollClass()}`}>{renderContent()}</main>
                    </div>
                    <nav className="lg:hidden fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-around p-[0.75rem] z-50">{['home','learn','vocab','quiz','discuss'].map(t=><button key={t} onClick={()=>setActiveTab(t)} className={`p-[0.5rem] rounded-lg ${activeTab===t ? `text-${themeColor}-600 bg-${themeColor}-50` : 'text-slate-400'}`}>{t==='home'?<HomeIcon className="w-[1.5rem] h-[1.5rem]"/>:t==='learn'?<LearnIcon className="w-[1.5rem] h-[1.5rem]"/>:t==='vocab'?<VocabIcon className="w-[1.5rem] h-[1.5rem]"/>:t==='quiz'?<QuizIcon className="w-[1.5rem] h-[1.5rem]"/>:<DiscussIcon className="w-[1.5rem] h-[1.5rem]"/>}</button>)}</nav>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
